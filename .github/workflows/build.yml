name: Build FRIDAY APK
on: [push, workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y python3-pip build-essential git python3-dev ffmpeg libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev zlib1g-dev
          pip3 install --user --upgrade Cython==0.29.33 buildozer

      - name: Build APK
        run: |
          export PATH=$PATH:$HOME/.local/bin
          # פקודה שמאשרת את כל רישיונות ה-Android מראש
          yes | buildozer android debug
          
      - name: Upload APK
        uses: actions/upload-artifact@v3
        with:
          name: Friday-Package
          path: bin/*.apk
          
