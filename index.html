<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FRIDAY - RED CORE</title>
    <style>
        body { background-color: #000; color: #ff0000; font-family: 'Courier New', Courier, monospace; overflow: hidden; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        #core { width: 150px; height: 150px; border: 5px solid #ff0000; border-radius: 50%; box-shadow: 0 0 20px #ff0000, inset 0 0 20px #ff0000; animation: pulse 1.5s infinite; position: relative; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.8; } 50% { transform: scale(1.1); opacity: 1; box-shadow: 0 0 40px #ff0000, inset 0 0 40px #ff0000; } 100% { transform: scale(1); opacity: 0.8; } }
        #terminal { width: 90%; height: 200px; background: rgba(20, 0, 0, 0.8); border: 1px solid #ff0000; margin-top: 20px; padding: 10px; overflow-y: auto; font-size: 12px; }
        .status { margin-top: 10px; font-weight: bold; text-transform: uppercase; letter-spacing: 2px; }
    </style>
</head>
<body>
    <div id="core"></div>
    <div class="status">System Status: Shield Active</div>
    <div id="terminal">
        > INITIALIZING FRIDAY RED CORE...<br>
        > SECURITY PROTOCOL 1.0 LOADED...<br>
        > SCANNING FOR DEVICES...<br>
        > WAITING FOR BOSS COMMAND...<br>
    </div>
    <script>
        const term = document.getElementById('terminal');
        function addLog(msg) { term.innerHTML += `> ${msg}<br>`; term.scrollTop = term.scrollHeight; }
        setTimeout(() => addLog("ENCRYPTED CONNECTION ESTABLISHED"), 2000);
        setTimeout(() => addLog("PROTECTING DEVICE: ACTIVE"), 4000);
    </script>
</body>
</html>
